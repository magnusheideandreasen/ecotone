<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ecotone</title>
  <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Goudy Bookletter 1911', serif;
      text-align: center;
      overflow-x: hidden;
    }

    /* === Navigation === */
    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1001;
    }

    .wave {
      width: 30px;
      height: 12px;
      margin: 6px 0;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg"><path d="M0,10 Q25,0 50,10 T100,10" fill="none" stroke="white" stroke-width="4"/></svg>') no-repeat center;
      background-size: contain;
    }

    .nav-menu {
  position: fixed;
  top: 0;
  right: -220px;
  height: 100%;
  width: 200px;
  background-color: #111;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start; /* align links to top */
  padding-top: 120px; /* push links down, adjust this to align with logo */
  transition: right 0.3s ease;
  z-index: 1000;
}

    .nav-menu a {
      color: white;
      text-decoration: none;
      margin: 20px;
      font-size: 1.2em;
      text-transform: lowercase;
    }

    .nav-menu.open {
      right: 0;
    }

    /* === Logo Animation === */
    .logo-container {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.5em;
  color: white;
  height: 100px;
  margin-top: 40px;
  margin-bottom: 0; /* remove bottom margin */
}


    .bracket {
      display: inline-block;
      opacity: 0;
    }

    .logo-text {
      opacity: 0;
      display: inline-block;
    }

    .animate .left {
      animation: expandLeft 0.6s ease forwards;
    }

    .animate .right {
      animation: expandRight 0.6s ease forwards;
    }

    .animate .logo-text {
      animation: fadeInText 0.6s ease forwards;
      animation-delay: 0.4s;
    }

    @keyframes expandLeft {
      from { transform: translateX(50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes expandRight {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .motto {
      font-size: 1.2em;
      margin-top: 10px;   /* Reduced space after logo */
      margin-bottom: 50px; /* Increased space before button */
    }

    .button {
      margin-top: 0;
      padding: 30px 30px;
      border: 0px solid white;
      background-color: transparent;
      color: white;
      text-decoration: none;
      font-size: 1em;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: grey;
      color: black;
    }

    .spacer {
      height: 120px;
    }

    footer {
      font-size: 0.9em;
      margin-bottom: 30px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Hamburger -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <!-- Foldout Menu -->
  <div class="nav-menu" id="navMenu">
    <a href="index.html">home</a>
    <a href="about.html">about us</a>
    <a href="contact.html">contact us</a>
  </div>

  <!-- Animated Logo -->
  <div class="logo-container animate" id="logo">
    <span class="bracket left">[</span>
    <span class="logo-text">ecotone</span>
    <span class="bracket right">]</span>
  </div>

  <div class="motto">visuals for visionaries</div>

  <a href="contact.html" class="button">reach out</a>

  <div class="spacer"></div>

  <footer>
    based in Copenhagen â€“ available wherever the train can take us
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('navMenu');
      menu.classList.toggle('open');
    }

    window.addEventListener('DOMContentLoaded', () => {
      const logo = document.getElementById('logo');
      logo.classList.remove('animate'); // reset animation
      void logo.offsetWidth; // force reflow
      logo.classList.add('animate'); // re-trigger
    });
  </script>
</body>
</html>
