<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ecotone Video Portfolio</title>
  <style>
    @font-face {
      font-family: 'Goudy Old Style';
      src: local('Goudy Old Style'), local('GoudyOldStyle'),
           url('https://fonts.cdnfonts.com/s/11752/GoudyOldStyle.woff') format('woff');
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-family: 'Goudy Old Style', serif;
      font-size: 4rem;
      margin: 0;
    }
    .motto {
      font-style: italic;
      font-size: 1.5rem;
      margin-top: 8px;
      margin-bottom: 40px;
      color: #ccc;
    }
    video {
      max-width: 90vw;
      height: auto;
      border: 2px solid #fff;
      border-radius: 6px;
      box-shadow: 0 0 15px #333;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Ecotone</h1>
  <div class="motto">Visuals for visionaries</div>

  <video controls>
    <source src="sample-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</body>
</html>
