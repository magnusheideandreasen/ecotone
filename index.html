<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ecotone</title>
  <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Goudy Bookletter 1911', serif;
      padding: 20px;
      padding-top: 60px; /* for fixed header */
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      box-sizing: border-box;
    }

    /* Header/Nav styles */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: black;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 999;
      box-sizing: border-box;
    }
    .logo-container {
      font-family: 'Goudy Bookletter 1911', serif;
      font-size: 1.8em;
      color: white;
      user-select: none;
      text-transform: lowercase;
    }
    .tagline {
      font-family: 'Goudy Bookletter 1911', serif;
      color: white;
      font-size: 1em;
      margin-left: 20px;
      text-transform: lowercase;
      flex-grow: 1;
      text-align: left;
    }
    nav {
      position: relative;
    }
    #menu-toggle {
      display: none;
    }
    .menu-icon {
      font-size: 2em;
      color: white;
      cursor: pointer;
      user-select: none;
      display: none;
    }
    ul.menu {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    ul.menu li {
      margin-left: 20px;
    }
    ul.menu li a {
      text-decoration: none;
      color: white;
      font-family: 'Goudy Bookletter 1911', serif;
      font-size: 1em;
      text-transform: lowercase;
    }
    ul.menu li a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .menu-icon {
        display: block;
      }
      ul.menu {
        display: none;
        flex-direction: column;
        background: black;
        position: absolute;
        right: 0;
        top: 40px;
        width: 150px;
        border: 1px solid white;
        border-radius: 4px;
      }
      ul.menu li {
        margin: 10px 0;
        text-align: right;
        margin-left: 0;
        padding-right: 15px;
      }
      #menu-toggle:checked + .menu-icon + ul.menu {
        display: flex;
      }
    }

    /* Main page styles */
    video {
      max-width: 100%;
      height: auto;
      margin: 30px auto 20px;
      border: 1px solid white;
      border-radius: 6px;
      display: block;
    }

    .button {
      background-color: white;
      color: black;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      font-family: 'Goudy Bookletter 1911', serif;
      cursor: pointer;
      margin: 20px auto 40px;
      display: inline-block;
      text-transform: lowercase;
      border-radius: 4px;
      max-width: 200px;
      width: 100%;
      box-sizing: border-box;
    }
    .button:hover {
      background-color: #ddd;
    }

    /* Footer text */
    .footer-text {
      margin-top: auto;
      font-size: 1em;
      font-family: 'Goudy Bookletter 1911', serif;
      color: white;
      text-transform: lowercase;
      padding-bottom: 30px;
    }

    /* Responsive button fix */
    @media (max-width: 480px) {
      .button {
        max-width: none;
        width: 90%;
        font-size: 1.1em;
        padding: 15px 0;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">[ecotone]</div>
  <div class="tagline">visuals for visionaries</div>
  <nav>
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <ul class="menu">
      <li><a href="index.html">home</a></li>
      <li><a href="contact.html">contact</a></li>
      <li><a href="about.html">about us</a></li>
    </ul>
  </nav>
</header>

<main>
  <video controls>
    <source src="your-video-file.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <button class="button" onclick="window.location.href='contact.html'">reach out</button>

  <div class="footer-text">
    based in copenhagen - available wherever the train can take us
  </div>
</main>

</body>
</html>
