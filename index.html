<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ecotone</title>
  <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Goudy Bookletter 1911', serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 120vh;
      overflow-x: hidden;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      color: white;
      height: 100px;
      margin-top: 40px;
    }

    .bracket {
      display: inline-block;
      opacity: 0;
    }

    .logo-text {
      opacity: 0;
      display: inline-block;
      transform: translateY(20px);
    }

    .animate .left {
      animation: slideLeft 1s ease forwards;
    }

    .animate .right {
      animation: slideRight 1s ease forwards;
    }

    .animate .logo-text {
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.6s;
    }

    @keyframes slideLeft {
      from { transform: translateX(50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideRight {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-weight: 300;
      text-transform: lowercase;
      margin: 10px 0;
    }

    .motto {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    video {
      width: 80%;
      max-width: 800px;
      border: 2px solid white;
    }

    .button {
      margin-top: 30px;
      padding: 10px 20px;
      border: 1px solid white;
      background-color: transparent;
      color: white;
      text-decoration: none;
      font-size: 1em;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: white;
      color: black;
    }

    .spacer {
      height: 120px;
    }

    footer {
      font-size: 0.9em;
      margin-bottom: 30px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Animated Logo -->
  <div class="logo-container" id="logo">
    <span class="bracket left">[</span>
    <span class="logo-text">ecotone</span>
    <span class="bracket right">]</span>
  </div>

  <h1>ecotone</h1>
  <div class="motto">visuals for visionaries</div>

  <video controls>
    <source src="your-video-file.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <a href="contact.html" class="button">reach out</a>

  <div class="spacer"></div>

  <footer>
    based in Copenhagen â€“ available wherever the train can take us
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const logo = document.getElementById('logo');

      if (!sessionStorage.getItem('logoAnimated')) {
        logo.classList.add('animate');
        sessionStorage.setItem('logoAnimated', 'true');
      } else {
        logo.querySelector('.bracket.left').style.opacity = 1;
        logo.querySelector('.bracket.right').style.opacity = 1;
        logo.querySelector('.logo-text').style.opacity = 1;
        logo.querySelector('.logo-text').style.transform = 'translateY(0)';
      }
    });
  </script>
</body>
</html>
