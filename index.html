<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ecotone Video Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f0f8ff;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    video {
      width: 100%;
      height: auto;
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 0 10px #aaa;
      margin-bottom: 20px;
    }
    .description {
      font-size: 1.1em;
      margin-bottom: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Ecotone Video Portfolio</h1>

  <video controls>
    <source src="sample-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="description">
    <p>This is a sample video. Replace <code>sample-video.mp4</code> with your own video file or link.</p>
  </div>

</body>
</html>
