<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>contact - ecotone</title>
  <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Goudy Bookletter 1911', serif;
      padding: 20px;
      padding-top: 60px; /* for fixed header */
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      box-sizing: border-box;
    }

    /* Header/Nav styles */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: black;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 999;
      box-sizing: border-box;
    }
    .logo-container {
      font-family: 'Goudy Bookletter 1911', serif;
      font-size: 1.8em;
      color: white;
      user-select: none;
      text-transform: lowercase;
    }
    .tagline {
      font-family: 'Goudy Bookletter 1911', serif;
      color: white;
      font-size: 1em;
      margin-left: 20px;
      text-transform: lowercase;
      flex-grow: 1;
      text-align: left;
    }
    nav {
      position: relative;
    }
    #menu-toggle {
      display: none;
    }
    .menu-icon {
      font-size: 2em;
      color: white;
      cursor: pointer;
      user-select: none;
      display: none;
    }
    ul.menu {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    ul.menu li {
      margin-left: 20px;
    }
    ul.menu li a {
      text-decoration: none;
      color: white;
      font-family: 'Goudy Bookletter 1911', serif;
      font-size: 1em;
      text-transform: lowercase;
    }
    ul.menu li a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .menu-icon {
        display: block;
      }
      ul.menu {
        display: none;
        flex-direction: column;
        background: black;
        position: absolute;
        right: 0;
        top: 40px;
        width: 150px;
        border: 1px solid white;
        border-radius: 4px;
      }
      ul.menu li {
        margin: 10px 0;
        text-align: right;
        margin-left: 0;
        padding-right: 15px;
      }
      #menu-toggle:checked + .menu-icon + ul.menu {
        display: flex;
      }
    }

    h1 {
      font-weight: normal;
      text-transform: lowercase;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3em;
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.6em;
    }

    .contact-info {
      font-size: 1.4em;
      margin: 20px 0;
      font-weight: 600;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .contact-info svg {
      fill: white;
      width: 20px;
      height: 20px;
    }

    .follow-us {
      margin-top: 50px;
      font-size: 1.2em;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-transform: lowercase;
    }

    .social-links {
      margin-top: 15px;
    }

    .social-links a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 600;
      font-size: 1.1em;
      text-transform: lowercase;
    }
    .social-links a:hover {
      text-decoration: underline;
    }
